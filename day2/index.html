<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <style></style>
  </head>
  <body>
    <h1>Grid Layout</h1>

    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <p class="oneColumn">
      This is a Grid with only 1 Column and everything is in the centre
    </p>

    <div class="cat">
      <div><img src="cat.jpg" width="300px" /></div>
      <div><img src="cat.jpg" width="300px" /></div>
      <div><img src="cat.jpg" width="300px" /></div>
      <div><img src="cat.jpg" width="300px" /></div>
      
      
    </div>

  </body>
</html>
